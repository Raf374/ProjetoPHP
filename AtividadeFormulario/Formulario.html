<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <h3>O que você achou do site?</h3>

            <input type="radio" name="opcao" value="mb">Muito bom

            <input type="radio" name="opcao" value="l">Um lixo
        </form>
        <h3>Qual a seção que você mais gostou?</h3>
        <select name="opcao">
            <option value="cartaz">Em cartaz</option>
            <option value="som">Trilha sonora</option>
            <option value="fotos">Galeria de fotos</option>
            <option value="bilheteria">Bilheteria</option>
            <option value="outra">Outra</option>
        </select>
        Outra:
        <input type="text" name="outra" size="40">
        <h3>Digite seus comentarios no espaço abaixo:</h3>
        <textarea rows="4" cols="30" ></textarea>
        <h3>Diga-nos como entrtar em contato com você:</h3>
        <div>
            Nome
            <input type="text" name="nome" size="50"><br>
            E-mail
            <input type="text" name="nome" size="50"><br>
            Fone
            <input type="text" name="nome" size="50"><br>
            FAX
            <input type="text" name="nome" size="50"><br>
        </div>
        <input type="checkbox">Quero saber as novidades do site por e-mail</br>
        <button type="submit">Enviar dados</button>
        <button type="submit">Limpar Formulario</button>
    </body>
</html>
